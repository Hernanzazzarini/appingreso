<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <title>horarios de Trabajadores</title>
  <!-- Bootstrap CSS -->

<body>

    <nav class="navbar bg-body-tertiary">
        <form class="container-fluid justify-content-start">

          <a href="../index.html" class="btn btn-sm btn-outline-secondary">Inicio</a>

<div class="container">
  <h2> Ingrese nombre de Personal</h2>
  <div class="mb-3">
    <label for="buscarPersona">Nombre de Persona:</label>
    <input type="text" class="form-control" id="buscarPersona">
  </div>
  <button type="button" class="btn btn-success" onclick="buscarPersona()">Buscar</button>

  <div id="resultadoBusqueda" class="mt-3">
    <!-- Aquí se mostrarán los registros encontrados -->
  </div>

  <hr>

  <h2>Registros</h2>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Persona</th>
        <th>Sector</th>
        <th>Horario de Ingreso</th>
        <th>Horario de Salida</th>
        <th>Horas Trabajadas Diarias</th>
      </tr>
    </thead>
    <tbody id="tablaRegistrosBody"></tbody>
  </table>
</div>
